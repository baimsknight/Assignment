    <section>
        <div class="form-box">

                <form action="">
                    <h2>Login</h2>
                    <div class="inputbox">
                        <ion-icon name="mail-outline"></ion-icon>
                        <input type="email" required>
                        <label for=""></label>
                    </div>
                    <div class="inputbox">
                        <ion-icon name="lock-closed-outline"></ion-icon>
                        <input type="password" required>
                        <label for=""></label>
                    </div>
                    <div class="forget">
                        <label for=""><input type="checkbox">Remember Me <a href="#">Forget Password</a> <input type="reset" value="Reset"> </label>
                        
                    </div>
                    <button>Log in</button>
                    <div class="register">
                        <p>Don't have an account? <a href="signup.html">Register Here</a></p>
                    </div>
                </form>
            </div>
        </div>
